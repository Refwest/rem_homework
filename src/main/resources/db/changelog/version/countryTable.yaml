databaseChangeLog:
  - changeSet:
      id: 1
      author: Filip
      changes:
        - createTable:
            schemaName: public
            tableName: country
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: country_iso2
                  type: varchar(2)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: country_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
