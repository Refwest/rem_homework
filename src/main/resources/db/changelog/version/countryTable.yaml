databaseChangeLog:
  - changeSet:
      id: 1
      author: Filip
      changes:
        - createTable:
            schemaName: public
            tableName: country
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: country_iso2
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: country_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: swift_codes
                  type: varchar
                  constraints:
                    nullable: false
        - loadData:
            schemaName: public
            tableName: country
            file: ../data/Interns_2025_SWIFT_CODES.csv
            relativeToChangelogFile: true
            encoding: UTF-8
            separator: ";"
            quotchar: '"'
            usePreparedStatements: true
            columns:
              - column:
                  header: COUNTRY ISO2 CODE
                  name: country_iso2
                  type: varchar
              - column:
                  header: COUNTRY NAME
                  name: country_name
                  type: varchar
              - column:
                  header: SWIFT CODE
                  name: swift_codes
                  type: varchar
              - column:
                  header: CODE TYPE
                  name: unused1
                  type: skip
              - column:
                  header: NAME
                  name: unused2
                  type: skip
              - column:
                  header: ADDRESS
                  name: unused3
                  type: skip
              - column:
                  header: TOWN NAME
                  name: unused4
                  type: skip
              - column:
                  header: TIME ZONE
                  name: unused5
                  type: skip
              - column:
                  header: ""
                  name: unused6
                  type: skip
              - column:
                  header: ""
                  name: unused7
                  type: skip
              - column:
                  header: ""
                  name: unused8
                  type: skip