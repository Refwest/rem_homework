databaseChangeLog:
  - changeSet:
      id: 1738504828337-3
      author: Filip
      comment: Import data from csv file and adjust it for database purpose
      changes:
        - loadUpdateData:
            tableName: country
            primaryKey: country_iso2
            file: ../data/Interns_2025_SWIFT_CODES.csv
            relativeToChangelogFile: true
            encoding: UTF-8
            separator: ";"
            quotchar: '"'
            usePreparedStatements: true
            columns:
              - column:
                  header: COUNTRY ISO2 CODE
                  name: country_iso2
                  type: varchar
                  nullPlaceholder: "  "
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  header: COUNTRY NAME
                  name: country_name
                  type: varchar
                  nullPlaceholder: "  "
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  header: SWIFT CODE
                  name: swift_code
                  type: skip
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  header: CODE TYPE
                  name: unused1
                  type: skip
              - column:
                  header: NAME
                  name: unused2
                  type: skip
              - column:
                  header: ADDRESS
                  name: unused3
                  type: skip
              - column:
                  header: TOWN NAME
                  name: unused4
                  type: skip
              - column:
                  header: TIME ZONE
                  name: unused5
                  type: skip
              - column:
                  header: ""
                  name: unused6
                  type: skip
              - column:
                  header: ""
                  name: unused7
                  type: skip
              - column:
                  header: ""
                  name: unused8
                  type: skip

        - update:
            tableName: country
            columns:
              - column:
                  name: country_iso2
                  valueComputed: TRIM(country_iso2)
              - column:
                  name: country_name
                  valueComputed: TRIM(country_name)